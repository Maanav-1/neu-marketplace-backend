# src/main/resources/application.yml
spring:
  profiles:
    active: prod
  application:
    name: neu-marketplace
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 25MB

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}

app:
  # Any valid email is now allowed. Verification is enforced at the service level for chat.
  verification-code-expiry-minutes: 15
  email:
    from: "projects@gmail.com"
  oauth2:
    # Redirect URI after successful login
    authorized-redirect-uri: "https://neu-marketplace.vercel.app/oauth/callback"

  listings:
    expiry-days: 360
  cleanup:
    unverified-user-expiry-hours: 24
    purge-deleted-listings-days: 30
  images:
    max-file-size-mb: 5